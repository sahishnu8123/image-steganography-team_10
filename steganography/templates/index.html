<!DOCTYPE html>
<html>
<head>
    <title>Image Steganography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Image Steganography</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="text" name="message" placeholder="Secret message" required>

        <select name="format">
            <option value="png">PNG Output</option>
            <option value="jpeg">JPEG Output</option>
        </select>

        <button type="submit">Hide Message</button>
    </form>

    <a href="/decode">Decode Message</a>
</div>

</body>
</html>
